<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>Starter Node and Angular</title>

	<!-- CSS -->
	<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-override.css"> <!-- custom styles -->

	<!-- JS -->
	<script src="libs/angular/angular.min.js"></script>
	<script src="libs/angular-route/angular-route.min.js"></script>

	<!-- ANGULAR CUSTOM -->
	<!-- controllers -->
	<script src="js/controllers/headerCtrl.js"></script>
	<script src="js/controllers/homeCtrl.js"></script>
	<script src="js/controllers/loginCtrl.js"></script>
	<script src="js/controllers/landingCtrl.js"></script>
	<script src="js/controllers/adminCtrl.js"></script>
	
	<!-- services -->
	<script src="js/services/routerService.js"></script>

	<!-- routes -->
	<script src="js/appRoutes.js"></script>
	
	<!-- app definition -->
	<script src="js/app.js"></script>

</head>
<body ng-app="OKTAPI">
<div class="container">
	
	<!-- HEADER -->
	<div ng-controller="HeaderController" id="headerController">
		<nav class="navbar navbar-light">
			<div class="navbar-header">
				<a class="navbar-brand" href="/" class="pull-left">OKTAPI</a> 
			</div>
			<ul class="nav navbar-nav">
				<li ng-class="getClass('/home')"><a href="/home">Home</a></li>
				<li ng-class="getClass('/login')"><a href="/login">Login</a></li>
				<li ng-class="getClass('/landing')"><a href="/landing">Landing</a></li>
				<li ng-class="getClass('/admin')"><a href="/admin">Admin</a></li>
			</ul>
		</nav>
	</div>

	<!-- ANGULAR DYNAMIC CONTENT -->
	<div ng-view></div>

</div>
</body>
</html>
