<h1>Login Page</h1>
<h2>Implicit Flow</h2>
<div class="row">&nbsp;<!-- spacer row --></div>
<form ng-submit="loginImplicit()">	
	<div class="form-group row">
		<div class="col-sm-2"></div>
		<label for="username" class="col-form-label col-sm-2">User Name:</label>
		<div class="col-sm-4">
			<input type="text" class="form-field" id="username" ng-model="username" placeholder="User Name"/>
		</div>
		<div></div>
	</div>
	<div class="form-group row">
		<div class="col-sm-2"></div>
		<label for="password" class="col-form-label col-sm-2">Password:</label>
		<div class="col-sm-4">
			<input type="password" class="form-field" id="password" ng-model="password"  placeholder="Password"/>
		</div>
		<div></div>
	</div>
	<div class="form-group row">
		<div class="col-sm-5"></div>
		<button type="submit" id="loginBtn" name="loginBtn" class="btn btn-primary">Sign In</button>
	</div>
</form>
