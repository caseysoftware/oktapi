<h1>Login Page</h1>
<h2>Implicit Flow</h2>
<div class="row">&nbsp;<!-- spacer row --></div>
<form ng-submit="loginImplicit()">	
	<div class="">
		<div class="form-group row">
			<div class="col-sm-2"></div>
			<label for="username" class="col-form-label col-sm-2">User Name:</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="username" ng-model="username" placeholder="User Name"/>
			</div>
			<div class="col-sm-4"></div>
		</div>
		<div class="form-group row">
			<div class="col-sm-2"></div>
			<label for="password" class="col-form-label col-sm-2">Password:</label>
			<div class="col-sm-4">
				<input type="password" class="form-control" id="password" ng-model="password"  placeholder="Password"/>
			</div>
			<div class="col-sm-4"></div>
		</div>
		<div class="form-group row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<button type="submit" id="loginBtn" name="loginBtn" class="btn btn-primary">Sign In</button>
			</div>
			<div class="col-sm-4"></div>
		</div>
		<div class="form-group row" ng-if="loginErrorMsg.length > 0">
			<div class="col-sm-4"></div>
			<div class="col-sm-4"><div class="alert alert-danger" role="alert">{{ loginErrorMsg }}</div></div>
			<div class="col-sm-4"></div>
		</div>
		<div class="form-group row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<span>Not a member? Sign up now!</span>
			</div>
			<div class="col-sm-4"></div>
		</div>
		<div class="form-group row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<button type="submit" id="registerBtn" name="registerBtn" class="btn btn-primary">Register</button>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
</form>
