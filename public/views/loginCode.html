<h1>Login Page</h1>
<h2>Code Flow</h2>
<div class="row">&nbsp;<!-- spacer row --></div>
<form>	
	<div class="form-group row">
		<div class="col-sm-2"></div>
		<label for="username" class="col-form-label col-sm-2">User Name:</label>
		<div class="col-sm-4">
			<input type="email" class="form-field" id="username" placeholder="User Name"/>
		</div>
		<div></div>
	</div>
	<div class="form-group row">
		<div class="col-sm-2"></div>
		<label for="password" class="col-form-label col-sm-2">Password:</label>
		<div class="col-sm-4">
			<input type="password" class="form-field" id="loginName" placeholder="Password"/>
		</div>
		<div></div>
	</div>
	<div class="form-group row">
		<div class="col-sm-5"></div>
		<button type="button" class="btn btn-primary" ng-click="login()">Sign In</button>
</form>
